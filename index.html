<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train time boiiiiiiii</h1>
            <h3 class="text-center">Welcome to the MTA where our trains are always running 2 hours late</h3>
        </div>
        <div class="row">
            <div class="col-lg-12">

                <!-- time tableeeee -->
                <div class="card-header">
                    How late all of the trains are
                </div>
                <div class="card-body">
                    <table class="table table-hover" id='train-table'>
                        <tread>
                            <tr>
                            <tr>Train Name</tr>
                            <tr>Destination</tr>
                            <tr>Frequency(Hours behind)</tr>
                            <tr>Next Arrival</tr>
                            <tr>Hours away</tr>
                            </tr>
                        </tread>
                    </table>
                </div>
            </div>

            <!-- New train boiiii -->
            <div class="card mt-2">
                <div class="card-header">
                    Add Locomotive
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="train-name-input">Locomotive Name</label>
                            <input type="text" class="form-control" id="train-name-input">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input type="text" class="form-control" id="destination-input">
                        </div>
                        <div class="form-group">
                            <label for="first-train-input">First Train Time (HH:mm - 24hour time)</label>
                            <input type="text" class="form-control" id="first-train-input">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency-input">
                        </div>
                        <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
